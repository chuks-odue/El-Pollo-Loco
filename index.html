<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="../models/drawable-object.class.js"></script>
        <script src="../models/moveable-object.class.js"></script>
        <script src="./models/status-bar.class.js"></script>
        <script src="./models/collectible-object.class.js"></script>
        <script src="../models/throwable-object.class.js"></script>
        <script src="../models/background-object.class.js"></script>
        <script src="../models/chicken.class.js"></script>
        <script src="../models/endBoss.class.js"></script>   
    <script src="../models/character.class.js"></script>   
    <script src="../models/cloud.class.js"></script>    
    <script src="../models/world.class.js"></script>
    <script src="../models/keyboard.class.js"></script>
    <script src="../models/level.class.js"></script>   
    <script src="../levels/level1.js"></script>
    <script src="../js/endscreen.js"></script>
    <script src="../js/game.js"></script>
    
   
</head>
<body onload="init()">

    <h1>El Pollo Loco</h1>

    <div id="startScreen" class="start-screen">
        <div class="menu-left">
            <button id="startButton" class="menu-button">Start Game</button>
            <button id="helpButton" class="menu-button">Help</button>
            

            <div class="settings-wrapper">
                <button id="soundButton" class="menu-button">Settings</button>
                <div id="settingsPanel" class="settings-panel hidden">
                    <button id="toggleSoundBtn" class="toggle-sound-btn">
                        <img id="soundIcon" src="img/assets/Mic-On.svg" class="sound-icon">
                          Sound Enabled
                    </button>
                </div>
            </div>
            
            
        </div>
        <div id="helpPopup" class="help-popup hidden">
            <h3>Keyboard Controls</h3>
            <ul>
                <li><b>←</b> Move Left</li>
                <li><b>→</b> Move Right</li>
                <li><b>Space</b> Jump</li>
                <li><b>↓</b> Crouch</li>
                <li><b>Space</b> Throw</li>
                <li><b>D</b> Throw weapon</li>
            </ul>
        </div>
        <img id="game-end-icon" class="game-end-icon hide" src="" />

        

        <div class="start-image-container">
            <img src="img/img/9_intro_outro_screens/start/startscreen_2.png" class="start-image">
        </div>

    </div>
    

    
    
    

         
                          


    <canvas id="canvas" width="820" height="480"></canvas>
   <div id="inGameMenu" class="in-game-menu hidden">
         <button id="fullscreenButton" class="menu-button">Fullscreen</button>
         <button id="restartButton" class="menu-button">Restart</button>
    </div>

</body>
</html>
