<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="../models/drawable-object.class.js"></script>
    <script src="../models/moveable-object.class.js"></script>
    <script src="../models/dropped-coin.class.js"></script>
    <script src="./models/status-bar.class.js"></script>
    <script src="./models/collectible-object.class.js"></script>
    <script src="../models/throwable-object.class.js"></script>
    <script src="../models/background-object.class.js"></script>
    <script src="../models/chicken.class.js"></script>
    <script src="../models/small-chicken.class.js"></script>
    <script src="../models/endBoss.class.js"></script>   
    <script src="../models/character.class.js"></script>   
    <script src="../models/cloud.class.js"></script>    
    <script src="../models/world.class.js"></script>
    <script src="../models/keyboard.class.js"></script>
    <script src="../models/level.class.js"></script>   
    <script src="../levels/level1.js"></script>
    <script src="../js/endscreen.js"></script>
    <script src="../js/game.js"></script>
    
   
</head>
<body onload="init()">

    <h1>El Pollo Loco</h1>

    <div id="startScreen" class="start-screen">
        
            

            
            
    
        <div id="helpPopup" class="help-Popup-left">
            <h3>Keyboard Controls</h3>
            <ul>
                <li><img src="img/assets/arrow_left.svg" width="20" height="20"> Move Left</li>
                <li><img src="img/assets/arrow_right.svg" width="20" height="20"> Move Right</li>
                <li><img src="img/assets/arrow_Up.svg" width="20" height="20"> Jump up</li>
                <li><b>D</b> Throw Weapon</li>
            
            </ul>
        </div>
        

        

        <div class="start-image-container">
            <img src="img/img/9_intro_outro_screens/start/startscreen_2.png" class="start-image">
            <button id="startButton" class="start-button">Start Game</button>
        </div>

    </div>
    

    
    
    

         
                          


    <canvas id="canvas" width="820" height="480"></canvas>
    <div id="inGameMenu" class="in-game-menu hidden">
        <button id="fullscreenButton" class="menu-button">Fullscreen</button>
        <button id="restartButton" class="menu-button">Restart</button>
        <button id="soundButtonInGame" class="menu-button sound-button">
            <img id="soundIconInGame" src="img/assets/Mic-On.svg" class="sound-icon">
        </button>
    </div>

</body>
</html>
